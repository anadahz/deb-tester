#!/bin/bash
# Based on a test script from avsm/ocaml repo https://github.com/avsm/ocaml

# APT Packages to test
TESTING_PACKAGES="tor tor-geoipdb"
CHROOT_DIR=/tmp/arm-chroot
MIRROR="http://http.debian.net/debian/"
VERSION=wheezy
CHROOT_ARCH=armel

# Debian package dependencies for the host
HOST_DEPENDENCIES="debootstrap qemu-user-static binfmt-support sbuild"

# Debian package dependencies for the chrooted environment
GUEST_DEPENDENCIES="build-essential git m4 sudo python"

dependencies:
  cache_directories:
    - armel-chroot
  pre:
    # Host dependencies
    - sudo apt-get install -qq -y ${HOST_DEPENDENCIES}
  
    # Create chrooted environment
    - sudo mkdir ${CHROOT_DIR}
    - sudo debootstrap --foreign --no-check-gpg --include=fakeroot,build-essential \
        --arch=${CHROOT_ARCH} ${VERSION} ${CHROOT_DIR} ${MIRROR}
    - sudo cp /usr/bin/qemu-arm-static ${CHROOT_DIR}/usr/bin/
    - sudo chroot ${CHROOT_DIR} ./debootstrap/debootstrap --second-stage
    - sudo sbuild-createchroot --arch=${CHROOT_ARCH} --foreign --setup-only \
        ${VERSION} ${CHROOT_DIR} ${MIRROR}
  
    # Create file with environment variables which will be used inside chrooted
    - # environment
    - echo "export ARCH=${ARCH}" > envvars.sh
    - echo "export CIRCLE_ARTIFCATS=${CIRCLE_ARTIFCATS}" >> envvars.sh
    - chmod a+x envvars.sh
  
    # Install dependencies inside chroot
    - sudo chroot ${CHROOT_DIR} apt-get update
    - sudo chroot ${CHROOT_DIR} apt-get --allow-unauthenticated install \
        -qq -y ${GUEST_DEPENDENCIES}
  
    # Create build dir and copy circle build files to our chroot environment
    - sudo mkdir -p ${CHROOT_DIR}/${CIRCLE_ARTIFCATS}
    - sudo rsync -av ${CIRCLE_ARTIFCATS}/ ${CHROOT_DIR}/${CIRCLE_ARTIFCATS}/
  
    # Indicate chroot environment has been set up
    - sudo touch ${CHROOT_DIR}/.chroot_is_done
  
    - if [ -e "/.chroot_is_done" ]; then
      # We are inside ARM chroot
      echo "Running inside chrooted environment"
    
      . ./envvars.sh
    else
      if [ "${ARCH}" = "arm" ]; then
        # ARM test run, need to set up chrooted environment first
        echo "Setting up chrooted ARM environment"
        setup_arm_chroot
      fi
    fi

test:
  override:
    - echo "Running tests"
    - echo "Environment: $(uname -a)"
    - sudo apt-get install -q -y ${TESTING_PACKAGES}

